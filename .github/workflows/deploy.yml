name: Cultchain Frontend CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request_target:
    types: [ closed ]
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request_target' && github.event.pull_request.merged == true)
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Copy project to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "."
        target: "/root/front-end"

    - name: Build and deploy with Docker Compose on the server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /root/front-end
          docker-compose down
          docker-compose build
          docker-compose up -d
